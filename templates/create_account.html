{% extends 'base.html' %}
{% block content %}

<h2>Create Account</h2>
<form id="new_user_form" class="form-horizontal" action="/create-account" method="POST">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" name="email" default="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" default="password" required>
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" required>
  </div>
  <div class="form-group">
    <label for="zipcode">Zipcode</label>
    <input type="number" class="form-control" id="zip_code" name="zip_code">
  </div>
  <button type="submit" class="btn btn-default" id="submit_button">Submit</button>
</form>

{% endblock %}
